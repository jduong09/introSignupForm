<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="introduction">
      <h1>Learn to code by watching others</h1>
      <div>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </div>
    </div>
    <div class="details">
      <button>
        <div>
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </div>
      </button>
      <form>
        <label for="firstName">
          <input class="signUpInput" type="text" name="firstName" placeholder="First Name"/>
        </label>
        <label for="lastName">
          <input class="signUpInput" type="text" name="lastName" placeholder="Last Name" />
        </label>
        <label for="emailAddress">
          <input class="signUpInput" type="email" name="emailAddress" placeholder="Email Address" />
        </label>
        <label for="password">
          <input class="signUpInput" type="text" name="password" placeholder="Password" />
        </label>
  
        <input id="submitBtn" type="submit" value="CLAIM YOUR FREE TRIAL" />
        <footer>
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </footer>
      </form>
    </div>
  </main>

</body>
</html>
